<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>KinokoTyping DEMO | Unity WebGL Player</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      body {
        display:flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=720 height=540 style="width: 720px; height: 540px; background: #231F20"></canvas>
    <script src="Build/Build_WebGL.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build_WebGL.data",
        frameworkUrl: "Build/Build_WebGL.framework.js",
        codeUrl: "Build/Build_WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "mashandroom.com",
        productName: "KinokoTyping",
        productVersion: "1.1",
        matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
